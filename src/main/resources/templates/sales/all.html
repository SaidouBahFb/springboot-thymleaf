<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/html"
      layout:decorate="/welcome" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- integration du menu -->
    <div layout:fragment="content">
        <div class="row mt-4">
            <div class="container mt-3 d-flex justify-content-end">
                <div th:if="${successMessage}" class="alert alert-success" role="alert">
                    <span th:text="${successMessage}"/>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                    <span th:text="${errorMessage}"/>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Liste des ventes</h5>
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Produit</th>
                                <th>Quantité</th>
                                <th>Date</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="sale : ${sales}">
                                    <td th:text="${sale.id}"></td>
                                    <td th:text="${sale.product.getRef()}"></td>
                                    <td th:text="${sale.quantity}"></td>
                                    <td th:text="${sale.dateP}"></td>
                                </tr>
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Faire une vente</h5>
                        <form th:action="@{/sales/save}" th:object="${sale}" method="post">
                            <div class="mb-3">
                                <label for="productRef" class="form-label">Produit</label>
                                <select name="productRef" th:field="*{productRef}" class="form-control" id="productRef" required>
                                    <option value="" disabled selected>Sélectionnez un produit</option>
                                    <option th:each="product : ${products}"
                                            th:value="${product.ref}"
                                            th:text="${product.ref} + ' - ' + ${product.name}">
                                    </option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="quantity" class="form-label">Quantité</label>
                                <input type="number" name="quantity" th:field="*{quantity}" class="form-control" id="quantity" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Enregistrer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
